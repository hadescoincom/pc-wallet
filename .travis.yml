###############################################################################
# Linux Release
###############################################################################

    - os: linux
      dist: trusty
      language: cpp
      cache: ccache
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - libssl-dev
            - curl
            - libxi-dev
            - libcups2-dev
      install:
        - export TZ=Etc/GMT-3
        # install new version cmake
        - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
        - mkdir ${DEPS_DIR} && cd ${DEPS_DIR}
        - travis_retry wget --no-check-certificate https://github.com/Kitware/CMake/releases/download/v3.14.0/cmake-3.14.0-Linux-x86_64.tar.gz
        - tar -xvf cmake-3.14.0-Linux-x86_64.tar.gz > /dev/null
        - mv cmake-3.14.0-Linux-x86_64 cmake-install
        - PATH=${DEPS_DIR}/cmake-install:${DEPS_DIR}/cmake-install/bin:$PATH
        - cd ${TRAVIS_BUILD_DIR}
        - cmake --version
        - sudo git clone --depth=1 https://github.com/hadescoincom/boost-linux.git /usr/local/boost_1_69_0
        - export BOOST_ROOT="/usr/local/boost_1_69_0"
        - eval "CC=gcc-7 && CXX=g++-7"
        - git clone --depth=1 https://github.com/nesbox/qt5-static-linux.git /home/travis/qt5-static
        - export QT5_ROOT_DIR="/home/travis/qt5-static"
        - export QML_IMPORT_PATH="/home/travis/qt5-static/qml"
      env: 
        - BUILD_TYPE=Release
        - OS_FOLDER=linux
      script:
        - cd hds
        - git apply 3rdparty/protobuf-patch.diff
        - cd ..
        - cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DDEBUG_MESSAGES_IN_RELEASE_MODE=On -DHDS_LINK_TYPE=Static -DBRANCH_NAME=$TRAVIS_BRANCH -DHDS_HW_WALLET=Off .
        - make -j$(nproc)
        - ctest --verbose
      after_success:
        - cpack
        # extract build version
        - HDS_VERSION="$(cat hds_version.gen)" && rm hds_version.gen
        - echo HDS_VERSION = $HDS_VERSION
        - export HDS_WALLET_UI_IN="HdsWallet$HDS_DISPLAY_SUFFIX-$HDS_VERSION-Linux.deb"
        - export HDS_WALLET_UI_OUT="Hds-Wallet$HDS_DISPLAY_SUFFIX2-$HDS_VERSION.deb"
        - export HDS_WALLET_UI_OUT_VERLESS="Hds-Wallet$HDS_DISPLAY_SUFFIX2.deb"

###############################################################################
# Common part
###############################################################################
before_install:
  - git submodule update --init --recursive --remote --jobs 4
before_script:
  - curl -sL https://raw.githubusercontent.com/travis-ci/artifacts/master/install | bash
  - HDS_TARGET_SUFFIX=""
  - HDS_DISPLAY_SUFFIX=""
  - HDS_DISPLAY_SUFFIX2=""

after_script:
  # deploy using ftp server
  - BUILDS_SERVER_PATH=${BUILD_SERVER}/$TRAVIS_BRANCH/$(date +%Y.%m.%d)/$BUILD_TYPE/$OS_FOLDER
    
  # upload binaries to FTP
  - curl --retry 3 --ftp-create-dirs -T "$HOME/build/hadescoincom/pc-wallet/$HDS_WALLET_UI_IN" "$BUILDS_SERVER_PATH/$HDS_WALLET_UI_OUT"

  # upload binaries to FTP, to the latest folder
  - BUILDS_SERVER_LATEST_PATH=${BUILD_SERVER}/$TRAVIS_BRANCH/latest/$BUILD_TYPE/$OS_FOLDER
  - curl --retry 3 --ftp-create-dirs -T "$HOME/build/hadescoincom/pc-wallet/$HDS_WALLET_UI_IN" "$BUILDS_SERVER_LATEST_PATH/$HDS_WALLET_UI_OUT_VERLESS"

  # prep for deploy to AWS S3
  - cp $HOME/build/hadescoincom/pc-wallet/$HDS_WALLET_UI_IN $HOME/build/hadescoincom/pc-wallet/$HDS_WALLET_UI_OUT

  # upload binaries to S3
  - artifacts upload --target-paths "$TRAVIS_BRANCH/$(date +%Y.%m.%d)/$BUILD_TYPE/$OS_FOLDER/" $HOME/build/hadescoincom/pc-wallet/$HDS_WALLET_UI_OUT

  # prep for deploy to AWS S3, latest folder
  - cp $HOME/build/hadescoincom/pc-wallet/$HDS_WALLET_UI_IN $HOME/build/hadescoincom/pc-wallet/$HDS_WALLET_UI_OUT_VERLESS

  # upload binaries to S3, to the latest folder
  - artifacts upload --target-paths "$TRAVIS_BRANCH/latest/$BUILD_TYPE/$OS_FOLDER/" $HOME/build/hadescoincom/pc-wallet/$HDS_WALLET_UI_OUT_VERLESS

